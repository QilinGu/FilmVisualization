<html>
<head></head>
<body>

<div id="pieChart"></div>

<script src="d3.v3.min.js"></script>
<script src="d3pie.min.js"></script>
<script>
function showpie(type, data_content){
	//var data_content = content;
	//d3.selectAll("pieChart").remove();
	d3.select("body").selectAll("svg").remove();
	
	var title_;
	if(type == 0)
		title_ = "Movie Type";
	else if(type == 1)
		title_ = "Movie Region";
	else
		title_ = "Movie Years";
	var color = d3.scale.category20();
	var pie = new d3pie("pieChart", {
		"header": {
			"title": {
				"text": title_,
				"fontSize": 25,
				"font": "open sans"
			},
			"subtitle": {
				"text": "",
				"color": "#999999",
				"fontSize": 1,
				"font": "open sans"
			},
			"titleSubtitlePadding": 9
		},
		"footer": {
			"color": "#999999",
			"fontSize": 10,
			"font": "open sans",
			"location": "bottom-left"
		},
		"size": {
			"canvasWidth": 560,
			"pieInnerRadius": "15%",
			"pieOuterRadius": "80%"
		},
		"data": {
			"sortOrder": "value-desc",
			"content": data_content
		},
		"labels": {
			"outer": {
				"pieDistance": 20
			},
			"inner": {
				"hideWhenLessThanPercentage": 3
			},
			"mainLabel": {
				"fontSize": 11
			},
			"percentage": {
				"color": "#ffffff",
				"decimalPlaces": 0
			},
			"value": {
				"color": "#adadad",
				"fontSize": 11
			},
			"lines": {
				"enabled": true
			},
			"truncation": {
				"enabled": true
			}
		},
		"effects": {
			"pullOutSegmentOnClick": {
				"effect": "linear",
				"speed": 400,
				"size": 8
			}
		},
		"misc": {
			"gradient": {
				"enabled": true,
				"percentage": 100
			}
		}
	});
}
</script>

</body>
</html>
